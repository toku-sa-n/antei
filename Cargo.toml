[workspace]
members = [
    "bootx64",
    "libs/boot_info",
    "libs/uefi_wrapper",
    "libs/debug",
    "libs/qemu",
    "kernel",
]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"

[patch.crates-io]
x86_64 = { git = "https://github.com/rust-osdev/x86_64", default-features = false, features = ["instructions", "external_asm"] }
