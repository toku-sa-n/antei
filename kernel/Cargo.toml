[package]
name = "kernel"
version = "0.1.0"
authors = ["Hiroki Tokunaga <tokusan441@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[dependencies]
conquer-once = { version = "0.3.2", default-features = false }
qemu_print = { git = "https://github.com/toku-sa-n/qemu_print", branch = "implement", default-features = false, features = ["stable"] }
rlibc = "1.0.0"
x86_64 = { git = "https://github.com/rust-osdev/x86_64", features = ["instructions", "external_asm"], default-features = false }
