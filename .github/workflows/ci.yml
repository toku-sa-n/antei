name: CI

on: [push, pull_request]

jobs:
  clippy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install clippy
        run: rustup component add clippy

      - name: Run clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --manifest-path=bootx64/Cargo.toml -- -D clippy::all -D clippy::pedantic

  build:
    runs-on: ubuntu-latest

    env:
      RUSTFLAGS: -D warnings

    steps:
      - uses: actions/checkout@v2

      - name: Install the Rust toolchain for Windows to build an UEFI binary
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-pc-windows-gnu

      - name: Install the other dependencies
        run: sudo apt-get install gcc-mingw-w64 mtools

      - name: Build the OS
        run: make -j$(nproc)
